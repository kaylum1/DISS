<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scan Logs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #eee;
      }
      tr:nth-child(even) {
        background-color: #fff;
      }
      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Scan Logs</h1>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Final Score</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td>{{ log.url }}</td>
            <td>{{ log.final_score }}</td>
            <td>{{ log.timestamp }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
